buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
    }
}

apply plugin: 'com.mparticle.kit'

repositories {
    maven { url "http://appboy.github.io/appboy-android-sdk/sdk" }
}

dependencies {
    compile 'com.appboy:android-sdk-ui:1.15.3'
}
